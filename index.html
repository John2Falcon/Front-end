<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias RSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Noticias RSS</h1>
        
        <div class="mb-3">
            <label for="feedUrl" class="form-label">Añadir nuevo feed:</label>
            <input type="text" id="feedUrl" class="form-control" placeholder="Ingrese la URL del feed">
            <button id="addFeed" class="btn btn-primary mt-2">Agregar Feed</button>
        </div>

        <h2 class="mt-4">Últimas Noticias</h2>
        <input type="text" id="searchNews" class="form-control mb-3" placeholder="Buscar noticias...">
        <div id="newsList" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
